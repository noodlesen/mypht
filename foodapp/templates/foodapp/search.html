{% extends 'base.html' %}

{% block main %}
<div class="ui-widget">

  <input class="form-control" type="text" id="tags" placeholder="type to search...">
</div>
{% endblock main %}

{% block scripts %}

  <script>
  $( function() {
    var availableTags = ['sdefe']
    getResults('/food/ac', 'json', {}, function(res){
      availableTags = res;
      $( "#tags" ).autocomplete({
        source: availableTags
      });
    })

  } );
  </script>
{% endblock scripts %}
